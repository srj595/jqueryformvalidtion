<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class="text-center p-3">Form Validation</h1>
<!-- class container is to center text -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                <form
                onsubmit="return validate()"
                 novalidate 
                 action="register.jsp" 
                 method="post">
                        
                 <h3>Register here</h3>



                  <div class="form-group mt-3">
                      <input type="text" class="form-control name-field" placeholder="Enter your name here">

                      <small class="name-field-msg ml-2"></small>

                  </div>













                  <div class="form-group mt-3">
                      <input type="text" class="form-control email-field" placeholder="Enter your Email">

                      <small class="email-field-msg  form-text  text-danger ml-2"></small>

                  </div>
















                  <div class="form-group mt-3">
                      <input type="password" class=" password-field  form-control" placeholder="Enter your Password here">

                      <small class="password-field-msg form-text form-text text-danger ml-2"></small>

                  </div>



                  <div class="form-group mt-3">
                      <input type="text" class=" phone-field form-control" placeholder="Enter your Phone here">

                      <small class=" phone-field-msg form-text form-text text-danger ml-2"></small>

                  </div>




                        <div class="container text-center">

                          <button class="btn btn-outline-primary">Sign Up</button>
                         </div>

                         </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src = 'js/validate.js'></script>
  </body>
</html>
